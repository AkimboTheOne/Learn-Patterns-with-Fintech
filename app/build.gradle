plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
}

dependencies {
    // Testing framework
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    
    // Logging (optional upgrade from java.util.logging)
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'ch.qos.logback:logback-classic:1.4.11'
}

jar {
    // Customize the resulting JAR name
    archiveBaseName.set('randomcode-patterns')
    archiveVersion.set(version)
    
    // Main-Class in the MANIFEST
    manifest {
        attributes(
            'Implementation-Title': 'RandomCode Design Patterns',
            'Implementation-Version': version,
            'Main-Class': 'randomcode.App'
        )
    }
}

// Application configuration
application {
    mainClass = 'randomcode.App'
}

// Test configuration
test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}